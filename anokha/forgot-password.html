<html>    
<head>    
    <title>Reset password</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2>Reset password</h2><br>    
    <div class="forgot-password">    
    <form id="forgot-password">   
        <label>
            <b>Mail Id</b>   
        </label>    
        <input type="text" name="mailid" id="mailid" placeholder="Mail Id">    
        <br><br>
        <label><b>OTP     
        </b>    
        </label>    
        <input type="text" name="otp" id="otp" placeholder="OTP">    
        <br><br>
        <input type="button" name="sopt" id="sopt" value="Sent OTP">
        <br><br>
        <a href="login.html">
        <input type="button" name="submit" id="submit" value="Submit"></a>
        <br><br>
    </form>     
</div>    
</body>    
</html>
